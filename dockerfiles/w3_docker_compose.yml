version: "3.7"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: myonara/webmud3:unitopia
    environment: 
      NODE_ENV: 'production'
      SECRET_CONFIG: '/run/webmud3.json'
      SOCKETFILE: '/run/sockets/mudfifo'
      WEBMUD3_DISTRIBUTION_TYPE: 'unitopia-prod'
    volumes:
      - "/UNItopia/ftpwww/webmud3/run:/run"
    # command: --tls-cert=/run/secrets/cert.pem --tls-key=/run/secrets/privkey.pem
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      labels:
        com.docker.lb.hosts: www.unitopia.de
        com.docker.lb.network: webnet
        com.docker.lb.port: 2018
      restart_policy:
        condition: on-failure
    ports:
      - "2018:5000"
    networks:
      - webnet
networks:
  webnet:
    driver: overlay
    attachable: true
