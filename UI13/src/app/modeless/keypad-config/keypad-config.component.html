<p-tabView [scrollable]="true">
    <p-tabPanel header="Ohne">
       <app-keypad [keypad]="levels.getLevel('')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="Umschalt">
       <app-keypad [keypad]="levels.getLevel('Shift')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="Strg">
       <app-keypad [keypad]="levels.getLevel('Ctrl')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="Alt">
       <app-keypad [keypad]="levels.getLevel('Alt')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="Meta">
       <app-keypad [keypad]="levels.getLevel('Meta')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="UmschaltStrg">
       <app-keypad [keypad]="levels.getLevel('ShiftCtrl')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="UmschaltAlt">
       <app-keypad [keypad]="levels.getLevel('ShiftAlt')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="UmschaltMeta">
       <app-keypad [keypad]="levels.getLevel('ShiftMeta')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
    <p-tabPanel header="UmschaltStrgAlt">
       <app-keypad [keypad]="levels.getLevel('ShiftCtrlAlt')" (keyAction)="keyAction($event)"></app-keypad>
    </p-tabPanel>
</p-tabView>
